<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扫雷游戏</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .game-header {
        margin-bottom: 20px;
        text-align: center;
      }

      .game-info {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .minefield {
        display: inline-block;
        border: 3px solid #999;
        background-color: #c0c0c0;
        padding: 10px;
      }

      .row {
        display: flex;
      }

      .cell {
        width: 30px;
        height: 30px;
        border: 2px outset #c0c0c0;
        background-color: #c0c0c0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        -webkit-user-select: none; /* Safari 3+, iOS Safari 3+ */
        -moz-user-select: none; /* Firefox 1+ */
        -ms-user-select: none; /* Internet Explorer 10+ */
        user-select: none; /* 标准属性 */
      }

      .cell.revealed {
        border: 1px solid #999;
        background-color: #e0e0e0;
      }

      .cell.flagged {
        background-color: #ffff99;
      }

      .cell.mine {
        background-color: #ff4444;
      }

      .cell.mine-exploded {
        background-color: #ff0000;
      }

      .number-1 {
        color: #0000ff;
      }
      .number-2 {
        color: #008000;
      }
      .number-3 {
        color: #ff0000;
      }
      .number-4 {
        color: #000080;
      }
      .number-5 {
        color: #800000;
      }
      .number-6 {
        color: #008080;
      }
      .number-7 {
        color: #000000;
      }
      .number-8 {
        color: #808080;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }

      .difficulty {
        margin: 10px 0;
      }

      .game-over {
        color: #ff0000;
        font-size: 24px;
        font-weight: bold;
      }

      .game-won {
        color: #008000;
        font-size: 24px;
        font-weight: bold;
      }
      #instructions {
        display: none;
        margin-top: 20px;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="game-header">
      <h1>扫雷游戏</h1>
      <div class="game-info">
        <div>剩余雷数: <span id="mine-count">10</span></div>
        <div>时间: <span id="timer">0</span>s</div>
      </div>
      <div id="game-status"></div>
    </div>

    <div class="difficulty">
      <label>难度选择: </label>
      <select id="difficulty" title="选择游戏难度">
        <option value="beginner">初级 (9x9, 10雷)</option>
        <option value="intermediate">中级 (16x16, 40雷)</option>
        <option value="expert">高级 (30x16, 99雷)</option>
      </select>
    </div>

    <div id="minefield" class="minefield"></div>

    <div class="controls">
      <button onclick="newGame()">新游戏</button>
      <button onclick="toggleInstructions()">游戏说明</button>
    </div>

    <div id="instructions">
      <h3>游戏说明：</h3>
      <ul>
        <li>左键点击格子来揭开</li>
        <li>右键点击格子来标记/取消标记雷</li>
        <li>数字表示周围8个格子中雷的数量</li>
        <li>揭开所有非雷格子即可获胜</li>
        <li>点到雷则游戏结束</li>
      </ul>
    </div>

    <script src="./scripts/saolei.js"></script>
  </body>
</html>
