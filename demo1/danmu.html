<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频弹幕系统</title>
    <link rel="stylesheet" href="styles/danmu.css" />
  </head>
  <body>
    <div class="video-container">
      <video id="video" src="./images/航拍-新疆绝美风光航拍.mp4" controls>
        <source type="video/mp4" />
      </video>
      <div class="danmu-container" id="danmuContainer"></div>
    </div>

    <div class="controls">
      <div class="danmu-controls">
        <button
          type="button"
          id="toggleDanmuBtn"
          onclick="toggleDanmuDisplay()"
        >
          关闭弹幕
        </button>
        <label for="opacitySlider">透明度：</label>
        <input
          type="range"
          id="opacitySlider"
          min="0.1"
          max="1"
          step="0.1"
          value="1"
          onchange="adjustDanmuOpacity(this.value)"
        />
        <span id="opacityValue">100%</span>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="danmu-input"
          placeholder="输入弹幕内容"
          maxlength="50"
        />
        <button type="button" id="sendDanmuBtn" onclick="sendDanmu()">
          发送弹幕
        </button>
      </div>
    </div>
    <script src="scripts/danmu.js" defer></script>
    <script>
      let isDanmuVisible = true;

      // 切换弹幕显示/隐藏
      function toggleDanmuDisplay() {
        const danmuContainer = document.querySelector(".danmu-container");
        const toggleBtn = document.getElementById("toggleDanmuBtn");

        if (isDanmuVisible) {
          danmuContainer.style.display = "none";
          toggleBtn.textContent = "显示弹幕";
          isDanmuVisible = false;
        } else {
          danmuContainer.style.display = "block";
          toggleBtn.textContent = "关闭弹幕";
          isDanmuVisible = true;
        }
      }

      // 弹幕透明度控制
      function adjustDanmuOpacity(opacity) {
        const danmuContainer = document.querySelector(".danmu-container");
        danmuContainer.style.opacity = opacity;
      }
    </script>
  </body>
</html>
