<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件触发</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <img src="images/firefox-icon.jpg" alt="My test image" />
    <h1>try</h1>
    <button type="button">Change user</button>
    <div>
      <button type="button" onclick="addParagraph()">click me</button>
    </div>
    <div class="guess">
      <label for="guessField" style="font-size: 1.5em"
        >Enter a number between 1 and 100:</label
      >
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <div>
      <button type="button" id="button1">Button 1</button>
      <h2 id="heading1"></h2>
    </div>
    <script src="scripts/main2.js"></script>
  </body>
</html>
